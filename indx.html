<body>

             <div class="swiper-slide four">

    <script src="./js/swiper.min.js"></script>
    <script src="./JS/jquery.min-1.72.js"></script>
  <script> 
        var mySwiper = new Swiper('.swiper-container',{
            direction: 'vertical',
          effect : 'cube',
            cube: {
            slideShadows: true,
            shadow: true,
            shadowOffset: 100,
            shadowScale: 0.6
            },
          onSlideChangeEnd: function (swiper) {
          
            // 把其他页面删掉animation类名
            $(".swiper-slide").removeClass('animation');
            // 找到索引为当前显示页面的索引的那个页面，给它加一个类名animation
            $(".swiper-slide").eq(swiper.activeIndex).addClass('animation');
        }  

        })
        $('#btn1').click(function(){
            
        // alert(mySwiper.slides.length);
        mySwiper.slides[0].style.opacity=0.5;//获取slide的HTML元素并修改样式
        //mySwiper.slides.eq(0).css({opacity: 0.1});获取slide的jquery元素并修改样式
    })

     $(function () {

        $('.one').addClass('animation');
    })

</script>




</body>
